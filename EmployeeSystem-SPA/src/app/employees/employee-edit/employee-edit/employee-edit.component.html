<div class="container">
  <h1>Update Employee Form</h1>
  <form #createForm = 'ngForm' (ngSubmit)= 'updateEmployee()'>
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" name="first_name" required placeholder="{{employee.first_name}}" [(ngModel)]="employee.first_name" maxlength= 15>
    </div>
    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" name="last_name" required placeholder="{{employee.last_name}}" [(ngModel)]="employee.last_name" maxlength= 15>
    </div>
    <div class="form-group">
      <label for="name">Email</label>
      <input type="email" class="form-control" name="email" required placeholder="{{employee.email}}m" [(ngModel)]="employee.email">
    </div>
    <div class="form-group">
      <label for="alterEgo">Phone number</label>
      <input type="text" class="form-control" name="phone_number" required placeholder="{{employee.phone_number}}" [(ngModel)]="employee.phone_number">
    </div>
    <div class="form-group">
      <label for="name">Mobile</label>
      <input type="text" class="form-control" name="mobile" required  placeholder="{{employee.mobile}}" [(ngModel)]="employee.mobile" minlength= 11>
    </div>
    
    <div class="form-group">
      <select name="singleSelect" id="singleSelect" [(ngModel)]="employee.status">
        <option value="" >---Please select---</option> <!-- not selected / blank option -->
        <option value="true">Active</option> <!-- interpolation -->
        <option value="false">Inactivate</option>
      </select>  
      
    </div>

    <div class="form-group">

      <button class="btn btn-success" type="submit">Update Employee</button>
    </div>
 
    
  </form >
</div>
