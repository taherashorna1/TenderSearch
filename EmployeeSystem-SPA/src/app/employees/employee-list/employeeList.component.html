<div class="container">
  <h1>List of all Employees</h1>
  <table class="table">
  <thead class="thead-dark">
    <tr>
      
      <th scope="col">First name</th>
      <th scope="col">Last name</th>
      <th scope="col">email</th>
      <th scope="col">Status</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      
      <th scope = 'row'> {{employee.first_name}}</th>
      <th scope = 'row'>{{employee.last_name}}</th>
      <th scope = 'row'>{{employee.email}}</th>
      <th scope = 'row'>{{employee.status ? 'active' : 'inactive'}}</th>
      <th scope = 'row'>
        <button type="button" class="btn btn-success ml-2" (click)='viewEmployee(employee.id)'>View</button>
        <button type="button" class="btn btn-warning ml-2" (click)='editEmployee(employee.id)'>Edit</button>
        <button type="button" class="btn btn-danger ml-2" (click)='deleteEmployee(employee.id)'>Delete</button>
      </th>
      
      
    </tr> 
    
  </tbody>
</table></div>
